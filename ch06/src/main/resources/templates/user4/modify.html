<html>
<head>
    <title>User4::modify</title>
</head>
<body>
    <h3>User4 수정</h3>
    <a href="/ch06">메인</a>
    <a href="/ch06/user4/list">목록</a>
    <form action="/ch06/user4/modify" method="post">
        <table border="1">
            <tr>
                <td>아이디</td>
                <td><input type="text" name="uid" readonly th:value="${user4DTO.uid}"></td>
            </tr>
            <tr>
                <td>이름</td>
                <td><input type="text" name="name" th:value="${user4DTO.name}"></td>
            </tr>
            <tr>
                <td>성별</td>
                <td>

                    <input type="radio" id="M" name="gender" value="M"  th:checked="${user4DTO.gender == 'M'}">
                    <label for="M">M</label>
                    <input type="radio" id="F" name="gender" value="F"  th:checked="${user4DTO.gender == 'F'}">
                    <label for="F">F</label>
                </td>
            </tr>
            <tr>
                <td>나이</td>
                <td><input type="number" name="age" th:value="${user4DTO.age}"></td>
            </tr>
            <tr>
                <td>휴대폰</td>
                <td><input type="text" name="hp" th:value="${user4DTO.hp}"></td>
            </tr>
            <tr>
                <td>주소</td>
                <td><input type="text" name="addr" th:value="${user4DTO.addr}"></td>
            </tr>
            <tr>
                <td colspan="2" align="right"><input type="submit" value="등록하기"></td>
            </tr>
        </table>

    </form>


</body>
</html>
