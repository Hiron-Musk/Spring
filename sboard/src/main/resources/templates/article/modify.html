<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/defaultLayout}">

<div class="container-fluid px-4" layout:fragment="content">

    <h3 class="mt-4 mb-4">게시판 수정하기</h3>

    <!-- 내용 시작 -->
    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-table me-1"></i>
            OOO 수정하기
        </div>
        <div class="card-body">

            <form name="formWrite" th:action="@{/article/modify}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">글제목</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" name="title" th:value="${articleDTO.title}">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">글내용</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" style="resize: none;" rows="10" name="content">[[${articleDTO.content}]]</textarea>
                </div>
                <div class="mb-3">
                    <label for="formFileMultiple" class="form-label">파일첨부</label>
                    <input class="form-control" type="file" name="files" id="formFileMultiple" multiple>
                </div>

            </form>

        </div>

    </div>

    <div class="text-end">
<!--        링크에 no값 삽입해야함-->
        <a th:href="@{/article/modify}" class="btn btn-primary" id="btnSubmit">수정하기</a>
        <a th:href="@{/article/list}" class="btn btn-secondary">취소</a>
    </div>
    <!-- 내용 끝 -->
</div>
</html>
